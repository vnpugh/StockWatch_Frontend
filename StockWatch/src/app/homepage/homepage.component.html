
<!-- * Navbar layout -->

<div class="navbar bg-base-100">
  <img src="assets/StockWatch.png" alt="Logo" class="logo-image" />
  <div class="navbar-nav flex-1">
    <form class="form-inline d-flex" (ngSubmit)="searchStocks()">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        name="search"
        [(ngModel)]="searchQuery"
      />
      <button class="btn btn-outline-success btn-m my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>

  <div class="navbar-nav flex-none">
    <ul class="menu menu-horizontal px-1">
      <li><a routerLink="/home">Home</a></li>
      <li>
       <details id="details">   <!--collapsable section -->
          <summary>Watchlists</summary>
          <ul class="bg-base-100 ul" style="z-index: 10;"> <!--ngFor directive iterates over watchlist array -->
            <li id="li" *ngFor="let wl of watchlists"><a [routerLink]="['watchlist/:watchlistId', 
              {watchlistId: wl.listId, listName: wl.listName}]">{{wl.listName}}</a></li>
          </ul>
        </details>
      </li>
     <li><a routerLink="/">Logout</a></li>   <!--routing for the application -->
    </ul>
  </div>
</div>
<router-outlet></router-outlet>
