
<!-- /**
* Using an Angular template is the most efficient way to view the stock data on the frontend.
* Documentation: https://material.angular.io/guide/getting-started
*/  -->

<button mat-flat-button [disabled]="!selection.hasValue()" color="primary" class="btn-mat" (click)="addToWatchList()">Add to Watchlist</button>
<button mat-flat-button [disabled]="!selection.hasValue()" color="primary" class="btn-mat" (click)="createWatchList()">Create Watchlist</button>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <!-- Company Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Stock Change Column -->
  <ng-container matColumnDef="stockChange">
    <th mat-header-cell *matHeaderCellDef> Stock Change </th>
    <td mat-cell *matCellDef="let element"> {{element.stockChange}} </td>
  </ng-container>

  <!-- Wall Street Rating Column -->
  <ng-container matColumnDef="wallStreetRating">
    <th mat-header-cell *matHeaderCellDef> Wall Street Rating ‚≠ê </th>
    <td mat-cell *matCellDef="let element"> {{element.wallStreetRating}} </td>
  </ng-container>

    <!-- Market Cap Column -->
  <ng-container matColumnDef="marketCap">
    <th mat-header-cell *matHeaderCellDef> Market Cap </th>
    <td mat-cell *matCellDef="let element"> {{element.marketCap}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
