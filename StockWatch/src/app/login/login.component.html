
 <!-- User login box -->
<div class="backgroud-img">
<div class="login-form">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
    <label for="email">Email</label>      <!-- enables two-way data binding -->
                                          <!--binding the value of the input element to the email property. -->
      <input type="text" id="email" name="email" [(ngModel)]="email" required />
    </div>                   
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="button-container">
      <button type="submit">Login</button>
    </div>
  </form>
</div>
</div>
