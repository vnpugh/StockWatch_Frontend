<h1 mat-dialog-title>Add to Watchlist</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Select an List to add</mat-label>
    <mat-select disableRipple [(value)]="listId">
      <mat-option value="{{wl.listId}}" *ngFor="let wl of watchlists">{{wl.listName}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="addToWatchlist()" cdkFocusInitial>Add</button>
</div>
